<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet"/>
</head>
<body>


    <div class="container">

        <div class="card text-center">
            <div class="card-header">
              Quotes..
            </div>
            <div class="card-body">
                <blockquote >Quotes Of Day</blockquote>
              <h5 class="card-title" id="quote">Special title treatment</h5>
              <p class="card-text" id="author">With supporting text below as a natural lead-in to additional content.</p>
              <a href="#" class="btn btn-success" onclick="getQuotes(apiUrl);">Get Quotes</a>
            </div>
            <div id="authorSlug" class="card-footer text-body-secondary">
              
            </div>
          </div>
        </div>
    </div>

    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
